<!DOCTYPE html>
<html>
<head>
  <title>Angular playground</title>
<script src="js/angular.js"></script>
<script src="js/angular-messages.js"></script>
<script src="js/scripts.js"></script>
</head>
<body ng-app="app" ng-controller="MainCtrl as vm">
  <h1>Angular {{vm.AngularVersion}}</h1>
  <h2>Angular Messages with a Form</h2>
  <hr />

  <form name="myForm">
    <input  name="myField" ng-model="field" required minlength="5" />
    <div ng-messages="myForm.myField.$error" ng-messages-multiple >
      <div ng-message="required">Required to enter</div>
      <div ng-message="minlength">Input is too short</div>
      <div ng-message="email">Email address only</div>
    </div>
  </form>
</body>
</html>
